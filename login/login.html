<html>
  <head>
    <title>My First Login</title>

  <body class="centrarElementos">
    <div id="cajaLogin" class="holderColumna">
      <div class="fill centrarElementos">
        <h1>LOGIN</h1>
      </div>

        <h3>USER</h3>
        <input type="text" class="input" id="usernameLogin" />
      </div>
      <div class="fill holderFila centrarElementos">
        <h3>PASSWORD</h3>

        <button class="button" id="buttonLogin">LOGIN</button>
        <button id="buttonNewUser">NEW USER</button>
      </div>
    </div>
    <div id="cajaNewUser" class="holderColumna">
      <div class="fill centrarElementos">
        <h1>NEW USER</h1>
      </div>
      <div class="fill holderFila centrarElementos">
        <h3>USER</h3>
        <input type="text" class="input" id="usernameNew" />
      </div>
      <div class="fill holderFila centrarElementos">
        <h3>PASSWORD</h3>
        <input type="password" class="input" id="passwordNew" />
      </div>
      <div class="fill holderFila centrarElementos">
        <h3>RETYPE PASSWORD</h3>
        <input type="password" class="input" id="password2New" />
      </div>
      <div class="fill holderFila centrarElementos">
        <button class="button" id="buttonCreateUser">CREATE USER</button>
      </div>
    </div>
