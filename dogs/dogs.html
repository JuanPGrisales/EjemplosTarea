<!DOCTYPE html>
<html>
  <head>
    <title>DOGS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="dogs.css" />
    <script src="dogsLogger.js"></script>
    <!--    //<meta name="description" content="Our first page" />-->
    <!--<meta name="keywords" content="html tutorial template" />-->
  </head>
  <body class="center">
    <div id="dogLogger" class="holderColumn">
      <div class="fill center">
        <h1>DOGS:</h1>
      </div>
      <div class="fill center">
        <table id="tableInfo">
          <thead>
            <tr>
              <th>NAME</th>
              <th>RACE</th>
              <th>AGE</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>wwww</td>
              <td>wwwwww</td>
              <td>12</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="fill center">
        <button id="buttonADD">ADD</button>
      </div>
    </div>
    <div id="addNewLogger" class="holderColumn">
      <div class="fill center">
        <h1>ADD NEW DOG:</h1>
      </div>
      <div class="fill center holderRow" id="name">
        <h3>NAME</h3>
        <input type="text" class="input" id="nameInput" />
      </div>
      <div class="fill center holderRow" id="race">
        <h3>RACE</h3>
        <input type="text" class="input" id="raceInput" />
      </div>
      <div class="fill center holderRow" id="age">
        <h3>AGE</h3>
        <input type="text" class="input" id="ageInput" />
      </div>
      <div class="fill center">
        <button id="buttonAddNew">ADD</button>
      </div>
    </div>
  </body>
</html>
